<div class="ui-g-12" style="height: 70px ; padding: 0px 0px 0px 0px; width: 939px ; margin-left: 8px" 
[lcPageSecurity] = "'ReferenceTableManagement'" >
        <p-messages [(value)]="msgs" [closable]="false">
        </p-messages>
</div>
<div class="ui-g-12 accordion-wrapper">
        <p-accordion [multiple]="true">
                <p-accordionTab header="Select Reference Table" [selected]="screenWidth>1100">
                        <form [formGroup]="referenceTableFormdata" ngNativeValidate>
                                <div class="ui-g">
                                        <div class="ui-g-6">
                                                <div class="ui-g-12">

                                                        <p-dropdown [options]="refTableList" [autoWidth]="false" (onChange)="showTableValue()" formControlName="tableName" optionLabel="tableName"
                                                                dataKey="tableName" placeholder="Select"></p-dropdown>
                                                </div>
                                        </div>
                                </div>
                        </form>
                </p-accordionTab>
                <p-accordionTab header="Reference Table Values" [selected]="!guide">
                        <div class="ui-g">
                                <div [hidden]="guide">
                                        <div class="outer1" [hidden]="displayAddValues">
                                                <div class="ui-g-6">
                                                        <div class="ui-g-12">
                                                                <div class="ui-g-6">
                                                                        <p-table id="myTable" [responsive]="true" [value]="referenceTableValues">
                                                                                <ng-template pTemplate="header">
                                                                                        <tr>
                                                                                                <th style=" width:6%; word-break:break-all">Values</th>
                                                                                        </tr>
                                                                                </ng-template>
                                                                                <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                                                                                        <tr>
                                                                                                <td pEditableColumn>
                                                                                                        <p-cellEditor>
                                                                                                                <ng-template pTemplate="input">
                                                                                                                        <input type="text" [(ngModel)]="row.elementValue" [disabled]="row.elementId" placeholder="Enter New Value">
                                                                                                                </ng-template>
                                                                                                                <ng-template pTemplate="output">
                                                                                                                        <p style="min-height:2px"> {{row.elementValue}}
                                                                                                                        </p>
                                                                                                                </ng-template>
                                                                                                        </p-cellEditor>
                                                                                                </td>
                                                                                        </tr>
                                                                                </ng-template>
                                                                                <ng-template pTemplate="emptymessage" let-columns>
                                                                                        <td style="color:black; border: 2px solid grey;">
                                                                                                No records found.
                                                                                        </td>
                                                                                </ng-template>
                                                                        </p-table>

                                                                </div>
                                                                <div class="ui-g-12">
                                                                        <button class="plus" pButton type="submit" (click)="addNewValue()" label="+"></button>
                                                                </div>
                                                        </div>

                                                </div>
                                        </div>

                                </div>
                                <div class="outer2" [hidden]="!guide">
                                        <p>select a value from dropdown</p>
                                </div>
                        </div>
                </p-accordionTab>
                
        <div class="buttonContainer">
            <div>
                <button pButton type="button" label="Back" class="cancel" (click)="onCancel()"></button>
            </div>

            <div>
                <button pButton type="submit" label="Save &amp; Close" class="primary" [lcFieldSecurity]="''"></button>

                <button pButton type="submit" label="Save" class="primary" (click)="saveReferenceTableData()" *ngIf="flag"></button>
            </div>
        </div>

        </p-accordion>
</div>
