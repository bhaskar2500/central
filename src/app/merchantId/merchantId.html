<form [formGroup]="Formdata"  [lcPageSecurity] = "'MerchantId'">
  <div class="ui-g-12" style="height: 70px ; padding: 0px 0px 0px 0px; width: 939px ; margin-left: 8px">  
    <p-messages [(value)]="msgs" [closable]="false"></p-messages>
  </div>
  <div class="ui-g-12 accordion-wrapper">
    <p-accordion [multiple]="true">
        <p-accordionTab header="Merchant ID Data" [selected]="screenWidth>1100">
            <div class="ui-g">

                <div class="ui-g-12 ui-md-6">
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label>Merchant </label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="merchantId" maxlength="50" />
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label>Hosted Secure ID</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="hostedSecureId" maxlength="50"   [lcFieldSecurity]="'hostedSecureIdTxt'"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label>Hosted Secure API Token</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="hostedSecureAPIToken" maxlength="50"  [lcFieldSecurity]="'hostedSecureAPITokenTxt'"/>
                        </div>
                    </div>
                </div>
            </div>
        </p-accordionTab>
        <div class="buttonContainer">
            <div>
                <button pButton type="button" label="Cancel" class="cancel" (click)="onCancel()"></button>
            </div>

            <div>
                <button pButton type="submit" label="Save &amp; Close" class="primary" [lcFieldSecurity]="''"></button>

                <button pButton type="submit" label="Save" class="primary" (click)="saveMerchantIDData()" [lcFieldSecurity]="'saveMerchantIdDataBtn'"></button>
            </div>
        </div>
    </p-accordion>
</div> 
</form>
